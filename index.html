<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Muzik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="gameBox">

    <div class="top">
        <h1>Projeto Muzik</h1>
        <div class="hud">
            <span id="score">Pontos: 0</span>
            <span id="combo">Combo: 0</span>
        </div>
    </div>

    <div id="gameArea">
        <div class="lane" data-lane="0"><div class="laneInner"></div></div>
        <div class="lane" data-lane="1"><div class="laneInner"></div></div>
        <div class="lane" data-lane="2"><div class="laneInner"></div></div>
        <div class="lane" data-lane="3"><div class="laneInner"></div></div>
    </div>

    <div id="targets">
        <div class="target" data-dir="ArrowLeft">◀</div>
        <div class="target" data-dir="ArrowDown">▼</div>
        <div class="target" data-dir="ArrowUp">▲</div>
        <div class="target" data-dir="ArrowRight">▶</div>
    </div>

    <button id="startBtn">Iniciar</button>
    
    <audio id="music" src="Aura.mp3"></audio>

</div>

<script src="script.js"></script>
</body>
</html>
