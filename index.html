<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Jogo de Setinhas</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main id="game">
<header>
<h1>Jogo de Setinhas</h1>
<div class="hud">
<div id="score">Pontos: 0</div>
<div id="combo">Combo: 0</div>
</div>
</header>


<section id="playfield">
<div id="targets">
<div class="target" data-dir="ArrowLeft">◀</div>
<div class="target" data-dir="ArrowDown">▼</div>
<div class="target" data-dir="ArrowUp">▲</div>
<div class="target" data-dir="ArrowRight">▶</div>
</div>


<div id="laneContainer"></div>
</section>


<footer>
<button id="startBtn">Iniciar</button>
<button id="pauseBtn">Pausar</button>
<div id="message"></div>
</footer>
</main>


<!-- Coloque aqui um mp3 se quiser: src="song.mp3" -->
<audio id="song" preload="auto"></audio>


<script src="script.js"></script>
</body>
</html>
